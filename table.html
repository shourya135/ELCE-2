<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1">
            <h2>Introduction to table</h2>
            <caption>Time table (elce-2)</caption>
            <thead>
            <tr>
                <th>subject</th>
                <th>8:50-9:30</th>
                <th>9:30-10:30</th>
                <th>10:40-11:30</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>Monday</th>
                <td>maths</td>
                <td>fsd</td>
                <td>ds</td>
            </tr>
            <tr>
                <th rowspan="2">Tuesday</th>
                <td>maths</td>
                <td>Science</td>
                <td>dsa</td>
            </tr>
            <tr>
                <td>chemistry</td>
                <td>maths</td>
                <td>ds</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">footer</td>
            </tr>
            </tfoot>
        </table>
    </body>
</html>
